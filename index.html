<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation-BD</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/donation.png" type="image/x-icon">

    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }

        .bg-primary {
            background-color: #B4F461;
        }

        .max-width {
            max-width: 1300px;
            margin: auto;
        }

        .text-title {
            color: #111111;
        }
    </style>
</head>

<body class="font-lexend p-2 lg:p-0">
    <header class="  bg-[#F9F7F3] py-6">
        <nav class="flex justify-between max-width">
            <button
                class="bg-primary px-8 py-3 rounded-lg text-title text-xl font-semibold hidden md:flex">Blog</button>
            <h1 class="flex gap-4 items-center"><img src="./assets/logo.png"><span
                    class="text-lg md:text-xl font-semibold text-title">Donate Bangladesh</span></h1>
            <button class="hidden md:flex btn text-xl font-medium text-[#111111b3]">
                <img src="./assets/coin.png">
                5500 BDT
            </button>
            <!-- menu bar -->
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </button>

        </nav>
    </header>
    <main></main>
</body>

</html>
